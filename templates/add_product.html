<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiraNikita</title>
    <link rel="stylesheet" href="/static/css/add_product.css">
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <div class="card-body p-4 p-md-5">
                        <a href="/" class="breadcrumb">
                            Home
                        </a>
                        <div class="image-container text-center">
                            <img src="/static/img/default.png" class="profile-image">
                        </div>
                        <h2 class="mb-4 pb-2 pd-md--0 mb-md-5 px-md-2 text-center">Add Product</h2>
                        <form method="POST" action="">
                            <div class="form-group">
                                <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Quantity" min="0" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="number" step="0.01" id="price" name="price" class="form-control" placeholder="Price" min="0" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="number" id="stock" name="stock" class="form-control" placeholder="Stock" min="0" required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success text-center">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="alert-modal" class="alert-modal hidden">
            <div class="alert-content">
                <p id="alert-message"></p>
            </div>
        </div>        
    </div>
  
    <script src="{{ url_for('static', filename='js/add_product.js') }}"></script>
</body>
</html>
