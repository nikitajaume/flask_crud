<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiraNikita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/purchase_product.css">
</head>
<body>
    <div class="container">
        <div class="product-header">
            <h1>Purchase product: {{ product.name }}</h1>
            <img src="/static/img/default.png" alt="{{ product.name }}">
        </div>

        <div class="product-details">
            <p><strong>Price per unit:</strong> $<span id="unit-price">{{ product.price }}</span></p>
            <p><strong>Available quantity:</strong> {{ product.quantity }}</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="quantity" class="form-label"><strong>Quantity</strong></label>
                <input type="number" name="quantity" id="quantity" class="form-control" placeholder="Enter quantity" min="1" max="{{ product.quantity }}" required>
                <p class="mt-2"><strong>Total Price:</strong> $<span id="total-price">0.00</span></p>
                <p id="discount-message" class="text-success mt-1" style="display: none;">
                    <strong>A 10% discount is applied!</strong>
                </p>
            </div>
            <button type="submit" class="btn btn-buy">Buy</button>
        </form>

        {% if success %}
            <div class="success-message">
                Purchase successful! Total Price: ${{ total_price }}
            </div>
        {% elif error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        <a href="/" class="back-link">Back to Home</a>
    </div>
    <script src="{{ url_for('static', filename='js/purchase_product.js') }}"></script>


</body>
</html>
